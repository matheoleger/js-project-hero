    <div class="main-title">
        <img src="../static/img/super.png">
        <h2>THE</h2>
        <h1>SUPERHEROES LIST</h1>
    </div>
    <div class="navigate-el">
        <input id="searching" type="text" onkeyup="search()"  placeholder="Rechercher...">

        <div class="multi-page">
            <select id="select">
                <option value=10>10 elements</option>
                <option value=20 selected>20 elements</option>
                <option value=50>50 elements</option>
                <option value=100>100 elements</option>
                <option value=563>all elements</option>
            </select>
    
            <input type="button" onclick="pagination('first')" value="<<">
            <input type="button" onclick="pagination('previous')" value="<">
            <input type="button" onclick="pagination('next')" value=">">
            <input type="button" onclick="pagination('last')" value=">>">        
        </div>
    </div>


    <table id="table_heroes">
        <tr id="headbar">
            <th>Icon</th>
            <th onclick="toSort(this)" element="name" is-already-clicked=false>Name</th>
            <th onclick="toSort(this)" element="biography.fullName" is-already-clicked=false>Full Name</th>
            <th onclick="toSort(this)" element="name" is-already-clicked=false>Powerstats</th>
            <th onclick="toSort(this)" element="name" is-already-clicked=false>Race</th>

            <th onclick="toSort(this)" element="name" is-already-clicked=false>Height</th>
            <th onclick="toSort(this)" element="name" is-already-clicked=false>Weight</th>
